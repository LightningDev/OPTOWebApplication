					</div>
					<div class="form-group" id="pro" style="display:none">
						<label for="employee-number">Process</label>

<table border="1" bordercolor="white" style="margin: 0px auto;">
<tr>
	<td><button class="btn btn-sq-sm btn-primary" style="width:50px;height:50px" (click)="One($event)">1</button></td>
	<td><button class="btn btn-sq-sm btn-primary" style="width:50px;height:50px" (click)="Two($event)">2</button></td>
	<td><button class="btn btn-sq-sm btn-primary" style="width:50px;height:50px" (click)="Three($event)">3</button></td>
	<td><button class="btn btn-sq btn-success" style="width:38px;height:50px" (click)="Back($event)">Back</button>
	<button class="btn btn-sq btn-success" style="width:38px;height:50px" (click)="Next($event)">Next</button></td>
</tr>
<tr>
	<td><button class="btn btn-sq-sm btn-primary" style="width:50px;height:50px" (click)="Four($event)">4</button></td>
	<td><button class="btn btn-sq-sm btn-primary" style="width:50px;height:50px" (click)="Five($event)">5</button></td>
	<td><button class="btn btn-sq-sm btn-primary" style="width:50px;height:50px" (click)="Six($event)">6</button></td>
	<td><button class="btn btn-sq btn-warning" style="width:80px;height:50px" (click)="Status($event)">Status</button></td>
</tr>
	<td><button class="btn btn-sq-sm btn-primary" style="width:50px;height:50px" (click)="Seven($event)">7</button></td>
	<td><button class="btn btn-sq-sm btn-primary" style="width:50px;height:50px" (click)="Eight($event)">8</button></td>
	<td><button class="btn btn-sq-sm btn-primary" style="width:50px;height:50px" (click)="Nine($event)">9</button></td>
	<td><button class="btn btn-sq btn-danger" style="width:80px;height:50px" (click)="Clear($event)">Clear</button></td>
<tr>
	<td><button class="btn btn-sq-sm btn-primary" style="width:50px;height:50px" (click)="Minus($event)">-</button></td>
	<td><button class="btn btn-sq-sm btn-primary" style="width:50px;height:50px" (click)="Zero($event)">0</button></td>
	<td><button class="btn btn-sq-sm btn-primary" style="width:50px;height:50px" (click)="Add($event)">+</button></td>

</tr>
