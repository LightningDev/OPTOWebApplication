<div class="widgets">
	<div>
		<ba-card title="Stock Details" baCardClass="with-scroll">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="divisionCode">Division</label>
						<div *ngIf="divisionsList">
							 <select [(ngModel)]="divisionCode" class="btn btn-default btn-xm dropdown-toggle" type="string">
							 	<option [value]="undefined"> None Division</option>
				                <option *ngFor="let division of divisionsList" [value]="division.code">{{division.description}}</option>
				            </select>
						</div>
					</div>
				</div>
				<div class="col-md-4">	
					<div class="form-group">
						<label for="employeeCode">Employee</label><font color="#993333"> {{empNoti}}</font>
						<div *ngIf="employeeList">
							 <select [(ngModel)]="employeeCode" class="btn btn-default btn-xm dropdown-toggle" type="string">
							 	<option [value]="undefined"> Please select an employee</option>
				                <option *ngFor="let employee of employeeList" [value]="employee.code">{{employee.name}}</option>
				            </select>

						</div>
					</div>
				</div>
			</div>
			<div class="input-demo radio-demo row">
				<label for="stockType">Stock Type</label><font color="#993333"> {{stockNoti}}</font>
				<div class="col-md-4">
					<label class="radio-inline custom-radio nowrap">
						<input [formControl]="stockInOut" type="radio" name="stock" value="stockInOut">
						<span>Stock In/Out</span>
					</label>
				</div>
				<div class="col-md-4">
					<label class="radio-inline custom-radio nowrap">
						<input [formControl]="stockAdjustment" type="radio" name="stock" value="stockAdjustment">
						<span>Stock Adjustment</span>
					</label>
				</div>
				<div class="col-md-4">
					<label class="radio-inline custom-radio nowrap">
						<input [formControl]="stockTake" type="radio" name="stock" value="stockTake">
						<span>Stock Take</span>
					</label>
				</div>
			</div>
			<div class="col-xl-10">
				
				<div class="form-group">
					<label for="inputBarcode">Barcode</label><font color="#993333"> {{noti}}</font><font color="#006600"> {{success}}</font>
					<div class="input-group">
							<input  #inputBarcode type="text" class="form-control" id="inputBarcode" placeholder="Barcode" required>
							 <span class="input-group-btn">
							<button type="button" class="btn btn-success btn-icon" (click)="checkMaterialCode(inputBarcode.value)"><i class="ion-android-checkmark-circle"></i></button>
							<button type="button" class="btn btn-danger btn-icon" (click)="inputBarcode.value =''"><i class="ion-android-cancel"></i></button></span>
					</div>
				</div>
				<div class="form-group">
					<label for="inputCurrent">Current</label>
					<input type="text" class="form-control" id="inputCurrent" placeholder="Current" value="{{currmat}}" disabled>
				</div>
				<div class="form-group">
					<label for="inputOnHand">On Hand</label>
					<input type="text" class="form-control" id="inputOnHand" placeholder="On Hand" >
				</div>

				<div class="form-group">
					<div class="button-wrapper">
						<button type="button" class="btn btn-success btn-lg button-full-width" (click)="process($event)">Process</button>
					</div>
				</div>
			</div>

		</ba-card>
	</div>
</div>
