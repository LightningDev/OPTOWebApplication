<div class="widgets">
	<ba-card title="Select Process" baCardClass="with-scroll">
		<div class="row show-grid ng-scope">
			<div class="col-xs-6">
				<label class="radio-inline custom-radio nowrap">
					<input type="radio" name="inlineRadioOptions" id="radio1" value="PalletToLocation"(click)="radio_stock($event)">
					<span>Pallet to Location</span>
				</label>
			</div>
			<div class="col-xs-6">
				<label class="radio-inline custom-radio nowrap">
					<input type="radio" name="inlineRadioOptions" id="radio2" value="JobToPallet" (click)="radio_stock($event)">
					<span>Job to Pallet</span>
				</label>
			</div>
		</div>
	</ba-card>
	<div id="PalletToLocation" style="display: none;">
		<ba-card title="Pallet to Bin Location" baCardClass="with-scroll">
			<div class="form-group">
				<label for="inputPallet">Pallet Code</label>
				<input type="text" class="form-control" id="inputPallet" placeholder="Pallet" [(ngModel)]="inputPallet">
			</div>
			<div class="form-group">
				<label for="inputBinLocation">Bin Location</label>
				<input type="text" class="form-control" id="inputBinLocation" placeholder="Bin Location" [(ngModel)]="inputBinLocation">
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<div class="button-wrapper">
							<button type="button" id="in" class="btn btn-success btn-lg button-full-width" (click)="button_IN($event)">IN</button>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<div class="button-wrapper">
							<button type="button" id="out" class="btn btn-danger btn-lg button-full-width" (click)="button_OUT($event)">OUT</button>
						</div>
					</div>
				</div>
			</div>  
		</ba-card>
	</div>
	<div id="JobToPallet" style="display: none;">
		<ba-card title="Job to Pallet" baCardClass="with-scroll">
			<div class="form-group">
				<label for="inputPallet">Pallet Code</label>
				<input type="text" class="form-control" id="inputPallet" placeholder="Pallet" [(ngModel)]="inputPallet">
			</div>
			<div class="form-group">
				<label for="inputJob">Job</label>
				<input type="text" class="form-control" id="inputJob" placeholder="Job" [(ngModel)]="inputJob">
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<div class="button-wrapper">
							<button type="button" id="in" class="btn btn-success btn-lg button-full-width" (click)="button_IN($event)">IN</button>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<div class="button-wrapper">
							<button type="button" id="out" class="btn btn-danger btn-lg button-full-width" (click)="button_OUT($event)">OUT</button>
						</div>
					</div>
				</div>
			</div>  

		</ba-card>
	</div>
</div>
