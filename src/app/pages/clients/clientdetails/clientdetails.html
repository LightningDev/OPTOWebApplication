<div class="widgets">
    <div>
    	<ba-card title="Client Details" baCardClass="with-scroll">
			<div class="row">
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputClientCode">Client Code</label>
			      <input type="text" class="form-control" id="inputClientCode" placeholder="Client Code">
			    </div>
			  </div>
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputClientName">Client Name</label>
			      <input type="text" class="form-control" id="inputClientName" placeholder="Client Name">
			    </div>
			  </div>
			</div>
			<div class="row">
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputFirstName">Email</label>
			      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
			    </div>
			  </div>
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputWebsite">Website</label>
			      <input type="text" class="form-control" id="inputWebsite" placeholder="Website">
			    </div>
			  </div>
			</div>
			<div class="row">
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputPostalAddress1">Postal Address 1</label>
			      <input type="email" class="form-control" id="inputPostalAddress1" placeholder="Postal Address 1">
			    </div>
			  </div>
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputDeliveryAddress1">Delivery Address 1</label>
			      <input type="text" class="form-control" id="inputDeliveryAddress1" placeholder="Delivery Address 1">
			    </div>
			  </div>
			</div>
			<div class="row">
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputPostalAddress2">Postal Address 2</label>
			      <input type="email" class="form-control" id="inputPostalAddress2" placeholder="Postal Address 2">
			    </div>
			  </div>
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputDeliveryAddress2">Delivery Address 2</label>
			      <input type="text" class="form-control" id="inputDeliveryAddress2" placeholder="Delivery Address 2">
			    </div>
			  </div>
			</div>
			<div class="row">
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputPostalCity">Postal City</label>
			      <input type="email" class="form-control" id="inputPostalCity" placeholder="Postal City">
			    </div>
			  </div>
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputDeliveryCity">Delivery City</label>
			      <input type="text" class="form-control" id="inputDeliveryCity" placeholder="Delivery City">
			    </div>
			  </div>
			</div>
			<div class="row">
			  <div class="col-sm-6">
			  	<div class="row">
			  		<div class="col-sm-6">
  					    <div class="form-group">
				      		<label for="inputPostalState">Postal City</label>
				      		<input type="email" class="form-control" id="inputPostalState" placeholder="Postal State">
				    	</div>
			  		</div>
			  		<div class="col-sm-6">
  					    <div class="form-group">
				      		<label for="inputPostalPostcode">Postal Postcode</label>
				      		<input type="email" class="form-control" id="inputPostalPostcode" placeholder="Postal Postcode">
				    	</div>
			  		</div>
			  	</div>
			  </div>
			<div class="col-sm-6">
			    <div class="row">
			  		<div class="col-sm-6">
  					    <div class="form-group">
				      		<label for="inputDeliveryState">Delivery City</label>
				      		<input type="email" class="form-control" id="inputPostalState" placeholder="Delivery State">
				    	</div>
			  		</div>
			  		<div class="col-sm-6">
  					    <div class="form-group">
				      		<label for="inputDeliveryPostcode">Delivery Postcode</label>
				      		<input type="email" class="form-control" id="inputDeliveryPostcode" placeholder="Delivery Postcode">
				    	</div>
			  		</div>
			  	</div>
			  </div>  
			</div>
			<div class="row">
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputPostalCity">Postal Country</label>
			      <input type="email" class="form-control" id="inputPostalCity" placeholder="Postal Country">
			    </div>
			  </div>
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputDeliveryCity">Delivery Country</label>
			      <input type="text" class="form-control" id="inputDeliveryCountry" placeholder="Delivery Country">
			    </div>
			  </div>
			</div>
			<div class="row">
			    <ba-card title="Contact List" baCardClass="with-scroll">
			      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (userRowSelect)="onRowSelect($event)"></ng2-smart-table>
			    </ba-card>
			</div>
    	</ba-card>
  	</div>
  	<ba-card title="Google Maps">
	  <div class="google-maps"></div>
	</ba-card>
</div>
